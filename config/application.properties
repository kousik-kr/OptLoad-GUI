# VRPLU-OptLoad Application Configuration

# Algorithm Settings
algorithm.default=insertion_heuristic
algorithm.max_iterations=1000
algorithm.time_limit_seconds=3600

# Graph Settings
graph.default_capacity=100
graph.use_time_windows=true

# Solver Settings
solver.parallel_execution=false
solver.num_threads=4
solver.log_level=INFO

# Input/Output Settings
io.dataset_directory=./data/raw
io.output_directory=./data/processed
io.nodes_file=nodes.txt
io.edges_file=edges.txt

# Optimization Settings
optimization.objective=minimize_distance
optimization.consider_loading_time=true
optimization.consider_unloading_time=true

# Performance Settings
performance.cache_enabled=true
performance.cache_size=1000
